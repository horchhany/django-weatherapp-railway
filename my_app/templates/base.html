<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        Base title
    {% endblock title %}
        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Custom CSS -->
     <style>
      body {
          background-color: #f8f9fa;
      }
      .weather-container {
          max-width: 900px;
          margin: auto;
          padding: 20px;
      }
      .search-bar {
          background: #4e5a65;
          padding: 10px;
          border-radius: 8px;
          display: flex;
          align-items: center;
      }
      .search-bar input {
          flex: 1;
          border: none;
          padding: 8px;
          border-radius: 4px;
          outline: none;
      }
      .search-bar button {
          margin-left: 10px;
          background: black;
          color: white;
          border: none;
          padding: 8px 15px;
          border-radius: 4px;
          cursor: pointer;
      }
      .weather-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        .weather-card img {
            width: 40px;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        .minimized {
            height: 50px;
            padding: 10px;
            transition: height 0.3s ease-in-out;
        }
        .minimized .weather-details {
            display: none;
        }
  </style>
  <!---->
  </head>
<body>

    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
      {% block content %}
            Base Content
      {% endblock content %}
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      let minimizeQueue = []; // Queue to store weather IDs
      let isMinimizing = false; // Flag to track if an animation is running

      function minimizeWeatherCard(weatherId) {
          minimizeQueue.push(weatherId); // Add to queue
          processQueue(); // Start queue processing
      }

      function processQueue() {
          if (isMinimizing || minimizeQueue.length === 0) return; // Stop if busy or empty

          isMinimizing = true;
          let weatherId = minimizeQueue.shift(); // Take the first ID in the queue
          let weatherCard = document.getElementById('weather-card-' + weatherId);

          if (weatherCard) {
              // ✅ Apply smooth fade-out & shrink effect
              weatherCard.style.transition = "opacity 0.4s ease-out, transform 0.3s ease-in-out";
              weatherCard.style.opacity = 0;
              weatherCard.style.transform = "translateY(-10px) scale(0.9)"; // Move up slightly

              setTimeout(() => {
                  weatherCard.remove(); // Remove after animation
                  sendMinimizeRequest(weatherId); // ✅ Send request to update DB
                  isMinimizing = false;
                  processQueue(); // Continue queue
              }, 400);
          } else {
              isMinimizing = false;
              processQueue(); // Continue if element doesn't exist
          }
      }

      function sendMinimizeRequest(weatherId) {
          fetch(`/update_clear/${weatherId}/`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({ 'weather_id': weatherId })
          })
          .then(response => response.json())
          .then(data => {
              if (!data.success) {
                  console.error('Error:', data.error);
                  alert("Failed to minimize. Try again.");
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert("Network issue. Try again.");
          });
      }

      // Alert Message
      function showToast(message, type = "success") {
        let toastContainer = document.getElementById('toast-container');

        let toastId = "toast-" + Date.now(); // Unique ID for each toast
        let toastClass = type === "success" ? "bg-success" : type === "info" ? "bg-info" : "bg-danger";

        let toastHTML = `
            <div id="${toastId}" class="toast align-items-center text-white ${toastClass} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        `;

        toastContainer.innerHTML += toastHTML;

        // Remove the toast after 3 seconds
        setTimeout(() => {
            let toast = document.getElementById(toastId);
            if (toast) toast.remove();
        }, 3000);
    }

    // Automatically show Django messages in the toast system
    window.onload = function() {
        {% if messages %}
            {% for message in messages %}
                showToast("{{ message }}", "{{ message.tags }}");
            {% endfor %}
        {% endif %}
    };
  </script>
  
  
  </body>
</html>
